<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="card p-3">
        <!-- gradient view -->
        <div class="gradient-view mb-3"></div>
        <!-- code sample -->
        <div class="bg-light p-3 border mb-3 rounded">
          <div class="d-flex align-items-center">
            <code>backgrund:</code>
            <span id="bg-color">#ccc</span>
          </div>
          <div class="d-flex align-items-center">
            <code>backgrund-image:</code>
            <span id="gradient-code">linear-gradient(#e66465,#9198e5);</span>
          </div>
        </div>
        <!-- inputs -->
        <div class="row gx-1 mb-3">
          <div class="col-4">
            <label class="mb-1" for="color1">color #1</label>
            <input value="#ff0000" type="color" id="color1" class="form-control" />
          </div>
          <div class="col-4">
            <label class="mb-1" for="color2">color #2</label>
            <input value="#fff000"type="color" id="color2" class="form-control" />
          </div>
          <div class="col-4">
            <label class="mb-1" for="color3">Degrees</label>
            <input  type="number" id="deg" value="0" class="form-control" />
          </div>
        </div>
        <textarea class="d-none" id="textarea"></textarea>
        <button class="btn btn-primary btn-block">Copy</button>
      </div>
    </div>
  </body>
</html>
